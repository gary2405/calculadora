<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
   <p>Bienvenidos a calculadora</p>

    <div class="maincontainer">
        <div class="calculadora">
            <div class="display">
                <div id="valoranterior"></div>
                <div id="valoractual"></div>
            </div>
            <button class="operador">C</button>
            <button class="operador">&larr;</button>
            <button class="operador">P</button>
            <button class="numero">%</button>
            <button class="numero">7</button>
            <button class="numero">8</button>
            <button class="numero">9</button>
            <button class="operador">x</button>
            <button class="numero">4</button>
            <button class="numero">5</button>
            <button class="numero">6</button>
            <button class="operador">-</button>
            <button class="numero">1</button>
            <button class="numero">2</button>
            <button class="numero">3</button>
            <button class="operador">+</button>
            <button class="numero">0</button>
            <button class="numero">.</button>
            <button class="operador">=</button>
        </div>
    </div>
</body>

</html>
